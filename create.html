<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Đường</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Create Employees</h1>
<div class="">
    <a href="index.html" class="btn btn-primary">Back List</a>
</div>
<form  method="post" name="employee-from" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
    <div class="w3-row w3-section">
        <div class="w3-rest">
            Name
            <input class="w3-input w3-border" name="name" type="text" placeholder="name" required>
        </div>
    </div>

    <div class="w3-row w3-section">
        <div class="w3-rest">
            Wage
            <input class="w3-input w3-border" name="wage" type="number" placeholder="Wage" required>
        </div>
    </div>

    <p class="w3-center">
        <input class="w3-button w3-section w3-blue w3-ripple" name="submit" type="submit">
        <input class="w3-button w3-section w3-green w3-ripple"  type="reset" name="reset">
    </p>
</form>
<script src="js/util.js"></script>
<script src="js/create.js"></script>
</body>
</html>
